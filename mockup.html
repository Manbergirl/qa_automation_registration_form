<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Colorlib Templates" />
    <meta name="author" content="Colorlib" />
    <meta name="keywords" content="Colorlib Templates" />

    <!-- Title Page-->
    <base href="/">
    <title>QA Automation Mockup</title>

    <!-- Icons font CSS-->
    <link
      href="/vendor/mdi-font/css/material-design-iconic-font.min.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="vendor/font-awesome-4.7/css/font-awesome.min.css"
      rel="stylesheet"
      media="all"
    />
    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
      rel="stylesheet"
      type="text/css" 
    />

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all" />
    <link
      href="vendor/datepicker/daterangepicker.css"
      rel="stylesheet"
      media="all"
    />

    <!-- Main CSS-->
    <link href="/css/main.css" rel="stylesheet" type="text/css" media="all" />
  </head>

  <body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
      <div class="wrapper wrapper--w680">
        <div class="card card-1">
          <div class="card-body">
            <h2 class="title">Registration Info</h2>
            <form id="registration-form">
              <div class="input-group">
                <input
                  class="input--style-1"
                  type="text"
                  placeholder="NAME"
                  name="name"
                />
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <input
                      class="input--style-1 js-datepicker"
                      type="text"
                      placeholder="BIRTHDAY"
                      name="birthday"
                      data-testId="birthday"
                    />
                    <i
                      class="zmdi zmdi-calendar-note input-icon js-btn-calendar"
                    ></i>
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <div class="rs-select2 js-select-simple select--no-search">
                      <select name="gender" class="gender">
                        <option disabled="disabled" selected="selected">
                          GENDER
                        </option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                      </select>
                      <div class="select-dropdown"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <div class="rs-select2 js-select-simple select--no-search">
                      <select name="Phone Prefix"class="prefix">
                        <option disabled="disabled" selected="selected">
                          PREFIX
                        </option>
                        <option>+359</option>
                        <option>+360</option>
                        <option>+370</option>
                        <option>+371</option>
                        <option>+372</option>
                        <option>+35</option>
                        <option>+373</option>
                        <option>+377</option>
                        <option>359</option>
                      </select>
                      <div class="select-dropdown"></div>
                    </div>
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <input
                      class="input--style-1"
                      type="text"
                      placeholder="PHONE NUMBER"
                      name="Phone Number"
                    />
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <input
                      class="input--style-1"
                      type="text"
                      placeholder="EGN"
                      name="EGN"
                    />
                  </div>
                </div>
              </div>
              <div class="p-t-20">
                <button class="btn btn--radius btn--green" type="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
    <script src="js/console.js"></script>
    
    </script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
<!-- end document-->
